    <div class="container mt-5">
        <h1 class="text-center mb-4">Document Management System</h1>


        <div id="admin-login-section" class="content-section" style="display: none;">
            <h2>Admin Login</h2>
            <form id="admin-login-form">
                <label for="admin-username">Username</label>
                <input type="text" id="admin-username" required>
                <label for="admin-password">Password</label>
                <input type="password" id="admin-password" required>
                <button type="submit">Login</button>
            </form>
        </div>

        <div id="download-section" class="my-4" style="display: none;">
            <h3>Download Document</h3>
            <form id="download-form">
                <div class="mb-3">
                    <label for="documentId" class="form-label">Document ID</label>
                    <input type="text" class="form-control" id="documentId" required>
                </div>
                <button type="submit" class="btn btn-primary">Download</button>
            </form>
            <div class="background-decor"></div>
            <div class="background-decor"></div>


        </div>



        <div id="admin-search-section" class="my-4" style="display: none;">
            <h3>Search Documents</h3>
            <button id="search-documents" class="btn btn-primary mb-3">Search Documents</button>
            <div id="search-results" class="mt-3">

            </div>
        </div>


        <div id="verify-section" class="my-4" style="display: none;">
            <h3>Verify Document Signature</h3>
            <form id="verify-form">
                <div class="mb-3">
                    <label for="verify-file-path" class="form-label">Document Path</label>
                    <input type="text" class="form-control" id="verify-file-path" required>
                </div>
                <div class="mb-3">
                    <label for="verify-signature-path" class="form-label">Signature Path</label>
                    <input type="text" class="form-control" id="verify-signature-path" required>
                </div>
                <button type="submit" class="btn btn-primary">Verify Signature</button>
            </form>
        </div>
